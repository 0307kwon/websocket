version: "3.7"
services:
  websocket-server:
    build: "./"
    image: websocket-server
    container_name: websocket-server
    restart: always
    depends_on:
      - reverse-proxy
    ports:
      - 9001:9001
      - 8001:8001
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./packages/server/proxy/nginx.conf:/etc/nginx/nginx.conf
